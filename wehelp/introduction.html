          <div id="content" class="txt">我是劉哲明，師大數學系畢業，在學期間因為朋友推波助瀾，我開始了與山的不解之緣，畢業之際，聽從內心的聲音，成為了一名登山嚮導，帶領初入山林的夥伴，在安全條件下盡情享受大自然的美好。<br><br>
            登山，教會了我很多。行前準備時，它讓我了解如何謹慎依照隊伍狀況去安排適合的活動進程；登山過程中，它培養我應對突發狀況時的危機處理；在人與人的交際中，它觸發了我一次次與他人合作的經驗。<br><br>
            開始登山，是我人生至此最不後悔的一件事。            
          </div>

    <script>
      // 存储要更改的内容的对象
      var contentMap = {
            contentA: "<p>我是劉哲明，師大數學系畢業，在學期間因為朋友推波助瀾，我開始了與山的不解之緣，畢業之際，聽從內心的聲音，成為了一名登山嚮導，帶領初入山林的夥伴，在安全條件下盡情享受大自然的美好。<br><br>登山，教會了我很多。行前準備時，它讓我了解如何謹慎依照隊伍狀況去安排適合的活動進程；登山過程中，它培養我應對突發狀況時的危機處理；在人與人的交際中，它觸發了我一次次與他人合作的經驗。<br><br>開始登山，是我人生至此最不後悔的一件事。 </p>",
            contentB: "<p>千里之行始於足下，起初有成為軟體工程師的想法時，我便開始在網路上蒐集資料、跟朋友討論，了解軟體工程師的種類，工作環境，需要的技能等等。下一步我便開始搜索適合自己的教材，間接知道了WeHelp有Bootcamp這類的教程，並以此為目標努力。<br><br>從網頁架構開始學習，了解HTML各個標籤的意義與使用時機，再掛上CSS豐富整個畫面，不同的指令有不同的效果，原先一行行看了頭暈的程式碼，在一步步的學習下漸漸懂得解構其含意。現在打開網頁都會好奇背後的運作原理，右鍵檢查，就算是第一次看到，也可以透過關鍵字的搜尋，培養自學的能力。</p>",
            contentC: "<p>現在登山嚮導的工作屬於接案性質，主要上班時間集中在假日，加上近期國門開放，國內旅遊業日漸式微，因此萌生出了轉職的念頭。看到WeHelp Bootcamp連續半年的學習安排覺得非常適合自己，趁自己年輕，多挑戰不同的領域，全心投入程式學習是對於轉職最快的途徑。<br><br>完成每週任務為首要目標，若當週仍有餘裕才會安排額外兼差。另外對於英文的學習，我也是興致勃勃，尤其工程師這個產業常常需要從網路上自學新的知識，原文網頁的閱讀就成了必備技能之一。</p>",
            contentD: "<p>現階段我對於想加入的公司沒有特別的想像，倒是對於我想進入怎樣的職場環境有一點自己的看法。<br><br>進入產業的初期，我覺得起薪不是我的首要考量，重點是能否在這個職位累積能力，為長遠的職涯埋下種子。我相信有能力的人不怕找不到工作，我怕的是自己在日復一日的工作日常中，原地踏步、毫無發展。<br><br>長遠來看，工程師需要更多的是像專案經理那樣的協調能力，對於跨部門的合作，尤為重要。我期待自己溝通及管理的能力可以有所成長，日漸成為團隊中的靈魂人物。</p>",
            contentE: "<p>登山嚮導的工作，時常需要與不同的人合作，然而不同的人有著不同的個性、工作模式。若沒有在事前培養默契，就容易在團員面前發生決策不同調的尷尬情況。<br><br>我想人與人之間的相處是一輩子的課題，我曾經因為心直口快的話語而造成別人的誤解，也有被不尊重粗暴的對待過，此類事情都使我心煩意亂，甚至影響工作表現。後來，與其兩個人互看各不爽，不如我就先來當示好的那位。誠心誠意的溝通是解決問題的不二法門，雖然有些事也不是因此解決，但對於自己心中那份不舒服就已經放下一半了，畢竟，我努力去嘗試了。</p>",
            contentF: "<p>在做出這份網頁之前，我剛發現了Bootstrap這個新大陸，原來在這個框架下有這麼多插件可以直接使用，然而我也發現如果想要做一些客製化的修改，底層的CSS語法非常重要，他可以微調我們想要的款式與設計，讓我們可以更自由的做出理想的網頁。<br><br>目前為止，我得到最大的開發心得就是按鈕的使用，我想要把問題一一列出，藉由按鈕改變內文以及圖片，然而我不想在超連結<a>上貼上一個新的網頁，上網爬文後我發現原來這時候就要靠JS上場了。藉由函數的操作，id選擇器的應用，去改變內文的變化。這讓我更迫不及待後面我將學習到的新玩意！</p>",
            contentG: "<p>人生苦短，相逢即是有緣。<br><br>謝謝你來到我的生命，希望我們擁有美好的一天。</p>",
            contentH: "<p>謝謝WeHelp讓我有這次實作的經驗，平常看影片教學，內心都覺得自己會了，但真的要我實際操作果然是兩回事。還記得彭彭老師說過WeHelp這邊只會提供資源，學員要自己去想辦法完成任務。我想這就是學習的真諦，有輸入也一定要有輸出，這樣才可以把學到的新知內化成自己的一部分。<br><br>期待可以獲選成為WeHelp Bootcamp的一員，讓我站在巨人的肩膀上，在學習程式語言的領域可以視野更開闊，學習更有效率，期待與你們相見。</p>"
        };

        function changeTitleAndImage(contentKey, newImageUrl) {
